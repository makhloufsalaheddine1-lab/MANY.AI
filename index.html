<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANY.AI | تفعيل الاشتراك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary-green: #006633; }
        * { font-family: 'Tajawal', sans-serif; }
        body { background: linear-gradient(135deg, #f8fafc 0%, #e6f2ed 100%); min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.98); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        .activation-input { letter-spacing: 8px; text-align: center; font-weight: 900; font-size: 2rem; border: 2px solid #cbd5e1; color: #1e293b; }
        .activation-input:focus { border-color: var(--primary-green); outline: none; box-shadow: 0 0 0 4px rgba(0, 102, 51, 0.1); }
        .success-animate { animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes scaleIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="p-4 flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-black text-gray-900">MANY<span class="text-green-700">.AI</span></h1>
            <div class="h-1 w-20 bg-red-600 mx-auto mt-2 rounded-full"></div>
            <p class="text-gray-500 font-bold mt-3">نظام تفعيل الوكيل الذكي</p>
        </div>

        <div class="glass-card p-8">
            <div id="activationStep">
                <h3 class="text-xl font-bold mb-2 text-center text-gray-800">أدخل رمز التفعيل</h3>
                <p class="text-sm text-gray-500 mb-8 text-center">الرمز مكون من 6 أرقام وصلك عبر رسالة بعد الدفع</p>
                
                <div class="mb-8">
                    <input type="text" id="codeField" maxlength="6" placeholder="000000" 
                           class="w-full p-4 activation-input rounded-2xl bg-gray-50"
                           oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>

                <button onclick="handleActivation()" id="mainBtn" 
                        class="w-full bg-green-700 text-white py-4 rounded-2xl font-bold text-xl hover:bg-green-800 shadow-lg shadow-green-900/20 transition-all flex items-center justify-center gap-3">
                    تفعيل الحساب <i class="fas fa-bolt"></i>
                </button>
                
                <p class="text-center mt-6 text-xs text-gray-400">
                    تواجه مشكلة؟ <a href="#" class="text-green-700 underline">اتصل بالدعم الفني</a>
                </p>
            </div>

            <div id="successStep" class="hidden text-center success-animate">
                <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl">
                    <i class="fas fa-check-double"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">تم التفعيل بنجاح!</h2>
                <div class="bg-green-50 p-4 rounded-xl mt-4 border border-green-100">
                    <p class="text-sm text-green-800 font-medium">نوع الاشتراك: <span class="font-bold">الباقة الاحترافية (الفئة 2)</span></p>
                    <p class="text-xs text-green-600 mt-1">مكالمات غير محدودة + إدارة مخزون شاملة</p>
                </div>
                <button class="mt-8 w-full bg-gray-900 text-white py-4 rounded-2xl font-bold hover:bg-black shadow-xl">
                    الدخول إلى لوحة التحكم <i class="fas fa-arrow-left mr-2"></i>
                </button>
            </div>
        </div>

        <p class="text-center text-gray-400 text-[10px] mt-10 uppercase tracking-widest">
            MANY.AI | Designed for the Algerian Market
        </p>
    </div>

    <script>
        function handleActivation() {
            const code = document.getElementById('codeField').value;
            const btn = document.getElementById('mainBtn');

            if (code.length < 6) {
                alert("الرجاء إدخال الكود كاملاً (6 أرقام)");
                return;
            }

            // محاكاة عملية التحقق من قاعدة البيانات
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> جاري ربط الاشتراك...';
            
            setTimeout(() => {
                document.getElementById('activationStep').classList.add('hidden');
                document.getElementById('successStep').classList.remove('hidden');
            }, 2500);
        }
    </script>
</body>
</html>
